name: Keep Supabase Alive

on:
  schedule:
    # Menjalankan job setiap hari pukul 00:00 UTC
    - cron: '0 0 * * *'

jobs:
  cronjob:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/profiles?select=id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
